<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NormaScraper Web</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-4">
        <h1>VisuaLexWeb DEMO</h1>
    </header>

    <div class="container my-5">
        <!-- Error Container -->
        <div id="error-container" class="alert alert-danger" style="display: none;"></div>

        <!-- Form Section -->
        <section class="form-container mb-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title mb-4">Inserisci i dettagli della norma</h2>
                    <form id="scrape-form" class="needs-validation" novalidate>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="act_type" class="form-label">Tipo atto:</label>
                                <select id="act_type" name="act_type" class="form-select" required>
                                    <option value="">Seleziona un tipo di atto...</option>
                                    <option value="costituzione">Costituzione</option>
                                    <option value="legge">Legge</option>
                                    <option value="decreto legge">Decreto Legge</option>
                                    <option value="decreto legislativo">Decreto Legislativo</option>
                                    <option value="Regolamento UE">Regolamento UE</option>
                                    <option value="Direttiva UE">Direttiva UE</option>
                                    <!-- Altri tipi di atto... -->
                                </select>
                                <div class="invalid-feedback">
                                    Seleziona un tipo di atto.
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="date" class="form-label">Data:</label>
                                <input type="text" id="date" name="date" class="form-control" placeholder="gg/mm/aaaa">
                                <div class="invalid-feedback">
                                    Inserisci una data valida.
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="act_number" class="form-label">Numero atto:</label>
                                <input type="text" id="act_number" name="act_number" class="form-control" placeholder="Inserisci il numero dell'atto">
                                <div class="invalid-feedback">
                                    Inserisci il numero dell'atto.
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="article" class="form-label">Articolo:</label>
                                <div class="input-group">
                                    <button type="button" class="btn btn-outline-secondary decrement" style="min-width: 45px;">-</button>
                                    <input type="text" id="article" name="article" value="1" class="form-control text-center" aria-label="Numero articolo">
                                    <button type="button" class="btn btn-outline-secondary increment" style="min-width: 45px;">+</button>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Versione:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="vigente" name="version" value="vigente" checked>
                                    <label class="form-check-label" for="vigente">Vigente</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="originale" name="version" value="originale">
                                    <label class="form-check-label" for="originale">Originale</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="version_date" class="form-label">Data versione:</label>
                                <input type="date" id="version_date" name="version_date" class="form-control">
                            </div>
                        </div>

                        <!-- Checkbox per mostrare informazioni Brocardi -->
                        <div class="mb-4 form-check">
                            <input class="form-check-input" type="checkbox" id="show_brocardi_info" name="show_brocardi_info">
                            <label class="form-check-label" for="show_brocardi_info">Visualizza informazioni Brocardi</label>
                        </div>

                        <!-- Pulsanti -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-success">Estrai Dati</button>
                            <button type="button" id="reset-button" class="btn btn-danger">Reset</button>
                            <button type="button" id="clear-search-fields" class="btn btn-secondary">Cancella Campi di Ricerca</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- Results Section -->
        <section class="results-container mb-5">
            <div id="loading" class="text-center my-3" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Caricamento...</span>
                </div>
            </div>            

            <!-- Norma Data -->
            <div id="norma-data" class="mb-4"></div>

            <!-- Main Tabs for Articles -->
            <div id="articles-container" style="display:none;">
                <h3>Articoli</h3>
                <!-- Tab Navigation -->
                <ul class="nav nav-tabs" id="articles-tabs" role="tablist"></ul>
                <!-- Tab Content -->
                <div class="tab-content" id="articles-tab-content"></div>
            </div>
        </section>

        <!-- History Section -->
        <section class="history-container">
            <h2>Cronologia delle ricerche</h2>
            <input type="text" id="history-search" class="form-control mb-2" placeholder="Cerca nella cronologia">
            <ul id="history-list" class="list-group mb-3"></ul>
            <button id="reset-history" class="btn btn-warning">Pulisci cronologia</button>
        </section>

        <!-- Tab Templates -->
        <template id="article-tab-template">
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="" role="tab"></a>
                <button class="btn btn-sm btn-outline-secondary ms-2 pin-button" data-key="" title="Pin">üìç</button>
                <button class="btn btn-sm btn-outline-danger ms-1 close-button" data-key="" title="Chiudi">‚úñÔ∏è</button>
            </li>
        </template>

        <template id="article-tab-pane-template">
            <div class="tab-pane fade" role="tabpanel">
                <div class="mb-3">
                    <h5>Testo Articolo:</h5>
                    <pre></pre>
                </div>
                <div class="brocardi-info" style="display:none;">
                    <h5>Informazioni Brocardi:</h5>
                    <div class="brocardi-content"></div>
                </div>
            </div>
        </template>


        <!-- Bootstrap JS (with Popper.js) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom Script -->
        <script src="/static/script.js"></script>
    </body>
</html>
