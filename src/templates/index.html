<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NormaScraper Web</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-4">
        <h1>VisuaLexWeb DEMO</h1>
    </header>

    <div class="container my-5">
        <!-- Error Container -->
        <div id="error-container" class="alert alert-danger" style="display: none;"></div>

        <!-- Form Section -->
        <section class="form-container mb-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title mb-4">Inserisci i dettagli della norma</h2>
                    <form id="scrape-form" class="needs-validation" novalidate>
                        <div class="row mb-3">
                            <!-- Tipo Atto -->
                            <div class="col-md-6">
                                <label for="act_type" class="form-label">Tipo atto:</label>
                                <select id="act_type" name="act_type" class="form-select" required>
                                    <option value="">Seleziona un tipo di atto...</option>
                                    <option value="costituzione">Costituzione</option>
                                    <option value="legge">Legge</option>
                                    <option value="codice civile">Codice civile</option>
                                    <option value="decreto legislativo">Decreto Legislativo</option>
                                    <option value="Regolamento UE">Regolamento UE</option>
                                    <option value="Direttiva UE">Direttiva UE</option>
                                </select>
                                <div class="invalid-feedback">
                                    Seleziona un tipo di atto.
                                </div>
                            </div>
                            <!-- Data -->
                            <div class="col-md-6">
                                <label for="date" class="form-label">Data:</label>
                                <input type="text" id="date" name="date" class="form-control" placeholder="gg/mm/aaaa">
                                <div class="invalid-feedback">
                                    Inserisci una data valida.
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <!-- Numero Atto -->
                            <div class="col-md-6">
                                <label for="act_number" class="form-label">Numero atto:</label>
                                <input type="text" id="act_number" name="act_number" class="form-control" placeholder="Inserisci il numero dell'atto">
                                <div class="invalid-feedback">
                                    Inserisci il numero dell'atto.
                                </div>
                            </div>
                            <!-- Articolo -->
                            <div class="col-md-6">
                                <label for="article" class="form-label">Articolo:</label>
                                <div class="input-group">
                                    <button type="button" class="btn btn-outline-secondary decrement" style="min-width: 45px;">-</button>
                                    <input type="text" id="article" name="article" value="1" class="form-control text-center" aria-label="Numero articolo">
                                    <button type="button" class="btn btn-outline-secondary increment" style="min-width: 45px;">+</button>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <!-- Versione -->
                            <div class="col-md-6">
                                <label class="form-label">Versione:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="vigente" name="version" value="vigente" checked>
                                    <label class="form-check-label" for="vigente">Vigente</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="originale" name="version" value="originale">
                                    <label class="form-check-label" for="originale">Originale</label>
                                </div>
                            </div>
                            <!-- Data Versione -->
                            <div class="col-md-6">
                                <label for="version_date" class="form-label">Data versione:</label>
                                <input type="date" id="version_date" name="version_date" class="form-control">
                            </div>
                        </div>

                        <!-- Checkbox per Brocardi -->
                        <div class="mb-4 form-check">
                            <input class="form-check-input" type="checkbox" id="show_brocardi_info" name="show_brocardi_info">
                            <label class="form-check-label" for="show_brocardi_info">Visualizza informazioni Brocardi</label>
                        </div>

                        <!-- Bottoni di azione -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-success">Estrai Dati</button>
                            <button type="button" id="reset-button" class="btn btn-danger">Reset</button>
                            <button type="button" id="clear-search-fields" class="btn btn-secondary">Cancella Campi di Ricerca</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

<!-- Results Section -->
<section class="results-container mb-5">
    <div id="loading" class="text-center my-3" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Caricamento...</span>
        </div>
    </div>            

    <!-- Norme Container -->
    <div id="norme-container">
        <!-- Ogni norma verr√† inserita qui come contenitore collassabile -->
    </div>
</section>


        <!-- History Section -->
        <section class="history-container">
            <h2>Cronologia delle ricerche</h2>
            <input type="text" id="history-search" class="form-control mb-2" placeholder="Cerca nella cronologia">
            <ul id="history-list" class="list-group mb-3"></ul>
            <button id="reset-history" class="btn btn-warning">Pulisci cronologia</button>
        </section>

<!-- Template per la Tab dell'Articolo -->
<template id="article-tab-template">
    <li class="nav-item">
        <a class="nav-link" href="" role="tab"></a>
        <button class="btn btn-sm btn-outline-secondary ms-2 pin-button" data-key="" title="Pin" aria-label="Pinna il tab">üìç</button>
        <button class="btn btn-sm btn-outline-danger ms-1 close-button" data-key="" title="Chiudi" aria-label="Chiudi il tab">‚úñÔ∏è</button>
    </li>
</template>

<!-- Template per il Contenuto della Tab dell'Articolo -->
<template id="article-tab-pane-template">
    <div class="tab-pane fade" role="tabpanel">
        <div class="mb-3 resizable article-text-container">
            <h5>Testo Articolo:</h5>
            <pre class="article-text resizable"></pre>
        </div>
        <div class="brocardi-info" style="display:none;">
            <h5>Informazioni Brocardi:</h5>
            <div class="brocardi-content"></div>
        </div>
    </div>
</template>


        <!-- Template per il Contenitore Collassabile della Norma -->
<template id="norm-collapsible-template">
    <div class="norm-collapsible mb-4">
        <div class="norm-header bg-primary text-white p-2" role="button" data-bs-toggle="collapse" data-bs-target="">
            <h3 class="norm-title mb-0"></h3>
        </div>
        <div class="collapse norm-content" id="">
            <!-- Tabs per gli articoli della norma -->
            <ul class="nav nav-tabs norm-tabs" role="tablist"></ul>
            <div class="tab-content norm-tab-content"></div>
        </div>
    </div>
</template>

<!-- Modal di Conferma -->
<div class="modal fade" id="resetConfirmationModal" tabindex="-1" aria-labelledby="resetConfirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="resetConfirmationModalLabel">Conferma Reset</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Sei sicuro di voler resettare il modulo? Questo eliminer√† anche i tab pinnati.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
          <button type="button" class="btn btn-danger" id="confirmResetButton">Resetta</button>
        </div>
      </div>
    </div>
  </div>
  

        <!-- Bootstrap JS (with Popper.js) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- interact.js CDN -->
        <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
        <!-- Custom Script -->
        <script src="/static/script.js" defer></script>
    </div>
</body>
</html>
